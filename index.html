
<!DOCTYPE html>
<html>
<head>
  <title>JSON HW</title>
  <style>
      body{font-family:Verdana;}
  </style>
</head>
<body>
    <script >
        var playlist = {
                       "artists": ["Bad Bunny", "J Balvin"],
                        "title": "YO LE LLEGO",
                        "genres": ["Latin trap", "Reggeaton"],
                        "year": 2019
                   };
                        
        var jsonString = JSON.stringify(playlist);
        document.write(jsonString);
        
        var songName = JSON.parse(jsonString);
        document.write("<br><br>" + songName.title);
    </script>
</body>
</html>
